    <title>Notion Clone</title>
    
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('notion-clone-theme') || 'dark';
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // Ignora eventuali errori (es. in modalit√† navigazione privata)
        }
      })();
    </script>
    <style>
      /* Imposta qui i colori di sfondo ESATTI dal tuo file tailwind.config.js
        per 'notion-bg' e 'notion-bg-dark'.
        
        Presumo che 'notion-bg-dark' sia '#191919' (dal tuo meta tag)
        e 'notion-bg' (light) sia '#FFFFFF' (bianco).
        
        Modifica questi valori se i tuoi colori sono diversi!
      */
      html {
        /* Colore di sfondo per il light mode (base) */
        background-color: #FFFFFF;
      }
      
      html.dark {
        /* Colore di sfondo per il dark mode */
        background-color: #191919;
      }
    </style>
